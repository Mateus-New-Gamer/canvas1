<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canva.css">
    <title>retangulo</title>
</head>
<body>
    <h1>canvas retangulo</h1> 
    <canvas width="600" height="400" id="mycanva" style="border: 5px solid purple;"></canvas>
   <script type="text/javascript">

    //chamar canvas
    var Canvas = document.getElementById("mycanva");
    var ctx = Canvas.getContext("2d"); //ctx Ã© usado para consultar o canvas 
    
    ctx.fillStyle="purple";//cor do retangulo
    ctx.fillRect(50,50,150,100);//criar uma retangulo

    
   </script>
</body>
</html>
